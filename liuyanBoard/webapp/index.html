<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>小小相册CC</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet" />
  <!-- layer -->
  <link href="./js/layer/skin/layer.css" rel="stylesheet" />
  <!-- css -->
  <style type="text/css">
  #chenggong,
  #shibai {
    display: none;
  }
  
  .liuyankuai {
    padding: 10px 0;
    border-bottom: 1px solid #ccc;
  }
  
  .edit,
  .del {
    float: right;
  }
  </style>
</head>

<body>
  <div class="container">
    <h1>大胆留言板</h1>
    <div class="row">
      <form class="form-horizontal col-lg-6">
        <div class="form-group">
          <label for="xingming" class="col-sm-2 control-label">姓名</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="xingming" name="xingming" placeholder="姓名">
          </div>
        </div>
        <div class="form-group">
          <label for="liuyan" class="col-sm-2 control-label">留言</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="3" name="liuyan" id="liuyan"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="commit" type="button" class="btn btn-success">提交</button>
            <div class="alert alert-success" role="alert" id="chenggong">
              <a href="#" class="alert-link">表单已经成功提交</a>
            </div>
            <div class="alert alert-danger" role="alert" id="shibai">
              <a href="#" class="alert-link">表单提交失败</a>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- 分页 -->
    <nav>
      <ul id = "pagination" class="pagination">
        <li class="yemaanniu" data-page="1"><a href="#">1</a></li>
      </ul>
    </nav>
    <!-- 全部留言展示 -->
    <div id="quanbuliuyan">
    </div>
  </div>
  <!-- 模板 -->
  <script type="text/template" id="moban">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <span class="name"> {{= xingming }}</span>
        <span style="margin-right: 10px"></span>大胆地发表留言：
      </div>
      <div class="panel-body">
        {{= liuyan }}
      </div>
      <div class="panel-footer">
        <span>{{= shijian }}</span>
        <button id="{{=id}}" class="edit btn btn-info">编辑</button>
        <button id="{{=id}}" style="margin-right: 10px" class="del btn btn-danger">删除</button>
      </div>
    </div>
  </script>

  <!-- JQ -->
  <script src="./js/jquery-1.11.3.min.js"></script>
  <!-- layer -->
  <script type="text/javascript" src="./js/layer/layer.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/underscore-noflect.js"></script>
  <script type="text/javascript" src="./js/cc_index.js"></script>
  <script type="text/javascript">
  new Msg().init();
  </script>
</body>

</html>
